<div class="container mt-5">
    <div class="row">
        <h1>Top Heading</h1>
        <div *ngFor="let d of topHeadingDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm">Readmore</a>
            </div>
        </div>
    </div>
</div>
